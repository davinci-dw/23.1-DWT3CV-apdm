<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer aplicación con vuejs</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <p>{{mensaje}}</p>
    <div id="contenedor">
        <p v-once>{{ mensaje }}</p>
        <p v-show="mostrar" style="color: green">Se está mostrando</p>
        <p v-show="!mostrar" style="color:red">No se está mostrando</p>
        <p v-pre>{{ mensaje }}</p>
        <img v-bind:width="anchoImagen" v-bind:src="urlElegida" />
    </div>
    <script src="index.js"></script>
</body>
</html>
